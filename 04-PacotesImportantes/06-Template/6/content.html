{{ template "header.html" }}
   <main>
        <h1>Welcome to BossHouse - V5</h1>  
    </main>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>{{ .Nome | ToUpper }}</td>
                <td>{{ .CargaHoraria }}</td>
            </tr>
            {{ if eq .CargaHoraria 40 }}
            <tr>
                <td>{{ .Nome }}</td>
                <td>{{ .CargaHoraria }}</td>
            </tr>
            {{ end }}
            {{ end }}
        </tbody>
    </table>
{{ template "footer.html" }}
